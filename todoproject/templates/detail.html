{% extends 'base.html' %}
{% block content %}
<div class="col-md-6">
            <h2>Task to be completed</h2>

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>Priority : {{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">DONE</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">EDIT</a>
                </div>
            </div>
            <br>

        </div>
{% endblock %}
